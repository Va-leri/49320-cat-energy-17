<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Интернет-магазин "Cat Energy"</title>
</head>

<body>
  <header class="page-header">
    <nav class="site-navigation">
      <a class="page-header__logo">
        <img class="page-header__logo-icon" src="http://placehold.it/33x38" width="33" height="38" alt="logo-icon">
        <img class="page-header__logo-name" src="http://placehold.it/101x18" width="101" height="18" alt="Cat Energy">
      </a>
      <button class="site-navigation__toggle" type="button">Открыть меню</button>
      <ul class="site-navigation__list main-menu  visually-hidden">
        <li class="main-menu__item">
          <a>Главная</a>
        </li>
        <li class="main-menu__item">
          <a>Каталог продукции</a>
        </li>
        <li class="main-menu__item">
          <a>Подбор программы</a>
        </li>
      </ul>
    </nav>
  </header>

  <footer class="page-footer">
    <section class="page-footer__section">
      <a href="#" class="page-footer__logo">
        <img src="http://placehold.it/128x24" alt="Cat Energy" class="page-footer__logo-image" width="128" height="24">
      </a>
    </section>
    <section class="page-footer__section social">
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link social__link--vk" href="#">
            <span class="visually-hidden">Cat Energy on VK</span>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--instagram" href="#">
            <span class="visually-hidden">Cat Energy on Instagram</span>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--facebook" href="#">
            <span class="visually-hidden">Cat Energy on Facebook</span>
          </a>
        </li>
      </ul>
    </section>
    <section class="page-footer__section copyright">
      <a href="https://htmlacademy.ru/intensive/adaptive" class="copyright__link">
        <span>HTML Academy</span>
        <svg></svg>
      </a>
    </section>
  </footer>
</body>

</html>
